{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style_show.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script type="text/javascript" src="https://platform-api.sharethis.com/js/sharethis.js#property=6539ccbe4fde7100198bf760&product=inline-share-buttons&source=platform" async="async"></script>
    <style>

            form {
              position: relative;
              width: 150px;
              margin: 0 auto;
            }
            .d1{
                float: right;
                line-height: 67px;
            }
            .d1 input {
              width: 100px;
              height: 30px;
              border: 2px solid darkred;
              border-radius: 5px;
              outline: none;
              background: white;
              color: #1e242a;
            }
        </style>
</head>
<body>
    <div id="container">
                <div id="wrap">
                    <!-- header -->
                    <header id="header">
                        <div id="banner"></div>
                        <div id="header-outer" class="outer">
                          <div id="header-inner" class="inner">
                            {% block main_nav %}
                            
                            {% endblock %}
                            
                            {% comment %} <div class="d1">
                              <form method="get" action="/search/">
                                {% csrf_token %}
                                <input  type="text" name="q" placeholder="搜索">
                              </form>
                            </div> {% endcomment %}
                          </div>
                        </div>
                    </header>

                    <div class="outer">

                        {% block main %}

                        {% endblock %}

                        {% comment %} {% include 'right.html' %} {% endcomment %}

                    </div>

                    {% include 'footer.html' %}

                </div>
    </div>


</body>
</html>
